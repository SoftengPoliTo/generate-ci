      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          cargo:
            - 'Cargo.toml'
            - 'Cargo.lock'

    - name: Detect multiple versions of the same crate
      if: steps.changes.outputs.cargo == 'true'
      uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: check bans

